name: CI - Build & Security Scan

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  update-python-deps:
    name: Update Python Dependencies
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.10

      - name: Upgrade outdated Python packages
        run: |
          pip install --upgrade pip
          pip install --upgrade -r app/requirements.txt
          pip freeze > app/requirements.txt

      - name: Commit updated requirements
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add app/requirements.txt
          git diff --cached --quiet || git commit -m "Update Python dependencies to latest secure versions"
          git push origin main

  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: update-python-deps

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: |
          docker build -t enterprise-devsecops:latest -f docker/Dockerfile docker/

  trivy-scan:
    name: Trivy Container Scan
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker
        uses: docker/setup-buildx-action@v3

      - name: Use image from previous job
        run: echo "Image already built in previous job"

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@0.20.0
        with:
          image-ref: enterprise-devsecops:latest
          severity: HIGH,CRITICAL
          exit-code: 1
          ignore-unfixed: true
          scan-type: image
          vuln-type: os,library
          format: table






